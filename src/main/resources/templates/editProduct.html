<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Edit Product</h1>
            </div>

            <div class="card-body">
                <form th:method="post" th:action="@{/products/{id}/update(id=${selectedProduct.id})}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="product_name" th:value="${selectedProduct.name}"
                               name="name">
                        <label for="product_name">Product Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="price" th:value="${selectedProduct.price}"
                               name="price">
                        <label for="price">Product Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="quantity" name="quantity"
                               th:value="${selectedProduct.quantity}">
                        <label for="quantity">Quantity</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" name="category">
                            <option selected>Choose</option>
                            <option th:each="c:${categories}" th:text="${c.name}" th:value="${c.id}"></option>
                        </select>
                        <label for="floatingSelect">Category</label>
                    </div>

                    <button class="my-5  btn btn-primary" th:type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

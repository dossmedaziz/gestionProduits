<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <h1 th:text="${category.getName()}"></h1>

    <div class="row">
        <div class="col-md-4" th:each="p:${products}">
            <div class="card" style="width: 18rem;">
                <img th:if="${p.image == null || p.image == ''}"
                     src="/photos/zahy.png" width="50" height="50"/>
                <img th:unless="${p.image == null || p.image == ''}"
                     th:src="@{${'/photos/'+p.image}}" width="50" height="50"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.getName()}"></h5>
                    <span class="text-secondary" th:text="${p.getPrice()}"></span>
                    <span class="text-danger" th:if="${p.getQuantity() <= 0 }">No dispo</span>
                    <span class="text-success" th:unless="${p.getQuantity() <= 0 }">dispo</span>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Add Category</h1>
            </div>

            <div class="card-body">
                <form th:method="post" th:action="@{/categories/store}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="product_name"
                               name="name" th:value="${category.name}">
                        <span class="text-danger" th:errors="${category.name}"></span>
                        <label for="product_name">Category Name</label>
                    </div>


                    <input th:type="hidden" th:value="${category.id}" th:name="id"/>

                    <button class="my-5  btn btn-primary" th:type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

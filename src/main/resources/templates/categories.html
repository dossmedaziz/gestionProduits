<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Categories</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <form method="get" th:action="@{/categories}">
                <label>Key word : </label>
                <input name="mc" placeholder="search..." th:value="${keyWord}"/>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <a class="btn btn-secondary fa fa-plus" th:href="@{categories/create}"></a>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c: ${categories}">
                    <td th:text="${c.id}"></td>

                    <td th:text="${c.name}"></td>
                    <td>
                        <a class="btn btn-danger fa fa-trash" th:href="@{categories/delete/{id}(id=${c.id})}"></a>
                        <a class="btn btn-warning fa fa-edit" th:href="@{/categories/{id}/edit(id=${c.id})}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    console.log("hello")
</script>
</body>
</html>
